{{> header}}
<nav id="navbar">
 <a href="/"><i class="fas fa-home"></i> Home</a>
 <a href="/about"> <i class="fas fa-user"></i> About</a>
 <a href="/contact" class="active"> <i class="fas fa-address-book"></i> Contact</a>
 <a href="/profile"> <i class="fas fa-cog"></i> Profile</a>
 <div class="hamburger">
  <div class="line"></div>
 </div>
</nav>

<form action="/contact" method="post" class="contact">
 <h1>Contact us</h1>
 <div class="form-group">
  <input type="text" name="name" placeholder="FullName" autocomplete="off">
 </div>
 <div class="form-group">
  <input type="email" name="email" placeholder="Email" autocomplete="off">
 </div>
 <div class="form-group">
  <input type="text" name="subject" placeholder="Subject" autocomplete="off">
 </div>
 <div class="form-group">
  <textarea name="message" placeholder="Message" autocomplete="off"></textarea>
 </div>
 <div class="form-group">
  <button type="submit">Submit</button>
 </div>
</form>

{{> footer}}

 <script src="/js/rwd.js"></script>
</body>
</html>
